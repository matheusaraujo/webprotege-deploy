apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webprotege.fullname" . }}-mongo
  labels:
    {{- include "webprotege.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "webprotege.selectorLabels" . | nindent 6 }}
      app: mongo
  template:
    metadata:
      labels:
        {{- include "webprotege.selectorLabels" . | nindent 8 }}
        app: mongo
    spec:
      containers:
        - name: mongo
          image: "{{ .Values.mongo.image.repository }}:{{ .Values.mongo.image.tag }}"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      volumes:
        - name: mongo-data
          {{- if .Values.mongo.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "webprotege.fullname" . }}-mongo-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}

