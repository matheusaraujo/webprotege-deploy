apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "webprotege.fullname" . }}-ingress
  labels:
    {{- include "webprotege.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "webprotege.fullname" . }}-nginx
                port: 
                  number: 80

# Add additional rules for other services as needed
